{% extends 'portfolio/base.html' %}

{% block body %}
    {% load static %}
    <head>
        <title>Home page</title>
    </head>
    <div style="text-align: center">
        <img src="{% static 'portfolio/Army.jpg' %}" heigth="300" width="300">
    </div>
    <br/>
    <h1>My Projects:</h1>
    <a href="{% url 'blog:blogs' %}"> <p>(Go to my blog)</p> </a>
    {% for project in projects %}
        <div>
            <h3>{{ project.title }}</h3>
            <p>Description: {{ project.description }}</p>
            <img src="{{ project.image.url }}" heigth="100" width="150">
            <br>
            {% if project.url %}
                <a href="{{ project.url }}">Link</a>
            {% endif %}
        </div>
    {% endfor %}

{% endblock %}
